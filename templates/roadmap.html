<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ interest }} Career Roadmap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #0f111a, #1e1e2f, #2c2c3c, #0f111a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .roadmap {
      background: rgba(30, 30, 47, 0.8);
      padding: 35px;
      border-radius: 20px;
      max-width: 600px;
      width: 95%;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #00f0ff;
      margin-bottom: 25px;
    }

    .timeline {
      position: relative;
      padding-left: 20px;
      border-left: 3px solid #00f0ff;
      width: 100%;
    }

    .step {
      position: relative;
      margin-bottom: 25px;
    }

    .step::before {
      content: "üéØ";
      position: absolute;
      left: -35px;
      top: 0;
      font-size: 20px;
    }

    .step h3 {
      font-size: 16px;
      color: #00f0ff;
      margin-bottom: 6px;
    }

    .step ul {
      font-size: 14px;
      line-height: 1.6;
      list-style-type: none;
      padding-left: 0;
    }

    .step ul li::before {
      content: "‚úîÔ∏è";
      margin-right: 8px;
    }

    .step ul li {
      color: #ccc;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      width: 100%;
    }

    .footer a {
      text-decoration: none;
      background: #00f0ff;
      color: #0f111a;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 0 12px #00f0ff;
    }

    .footer a:hover {
      background: #3d9fff;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 18px #3d9fff;
    }

    @media (max-width: 600px) {
      .roadmap {
        padding: 25px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .step h3 {
        font-size: 15px;
      }

      .step ul {
        font-size: 13px;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="roadmap">
    <h1>üöÄ {{ interest }} Career Roadmap for {{ user }}</h1>

    <div class="timeline">
      {% for step in roadmap_steps %}
        <div class="step">
          <h3>{{ step.title }}</h3>
          <ul>
            {% for point in step.points %}
              <li>{{ point }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </div>

    <div class="footer">
      <a href="{{ url_for('home') }}">üè† Back to Home</a>
    </div>
  </div>
</body>
</html>
